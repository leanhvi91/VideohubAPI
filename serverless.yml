service: aws-python # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python2.7
  profile: serverless

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:DescribeTable"
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
      Resource: "arn:aws:dynamodb:*"

  stage: dev
  region: ap-southeast-1


functions:
  hello:
    handler: handler.hello
    events:  # 1
      - http:  # 2
          method: get  # 3
          path: hello  # 4
          cors: true

  get_video:
    handler: handler.get_video
    events:  # 1
      - http:  # 2
          method: get  # 3
          path: video  # 4
          cors: true

  list_videos:
    handler: handler.list_videos
    events:  # 1
      - http:  # 2
          method: get  # 3
          path: videos  # 4
          cors: true

  list_channels:
    handler: handler.list_channels
    events:  # 1
      - http:  # 2
          method: get  # 3
          path: channels  # 4
          cors: true